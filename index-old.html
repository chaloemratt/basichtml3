<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Hello Bootstrap!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-danger">Danger Button</button>

    <div class="container">
        <div class="row">
            <div class="col-4">คอลัมน์ 1 (4/12)</div>
            <div class="col-4">คอลัมน์ 2 (4/12)</div>
            <div class="col-4">คอลัมน์ 3 (4/12)</div>
        </div>
    </div>
    <!-- Text Colors -->
    <p class="text-primary">Primary</p>
    <p class="text-success">Success</p>
    <p class="text-danger">Danger</p>
    <p class="text-warning">Warning</p>
    <p class="text-info">Info</p>
    <p class="text-muted">Muted</p>

    <!-- Background Colors -->
    <div class="bg-primary text-white">Primary BG</div>
    <div class="bg-success text-white">Success BG</div>
    <div class="bg-light text-dark">Light BG</div>
    <div class="bg-dark text-white">Dark BG</div>
</body>
</html>
